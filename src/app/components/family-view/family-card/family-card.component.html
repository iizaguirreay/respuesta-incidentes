<div class="card h-100">
  <div class="card-header text-center text-white" style="font-size: 10rem;" [ngClass]="this.grupo.backgroundcolor">
    <i [ngClass]="this.grupo.icon"></i>
  </div>
  <!-- <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img-top" alt="Fissure in Sandstone"/> -->
  <div class="card-body">
    <h5 class="card-title">{{this.grupo.title}}</h5>
    <p class="card-text">{{this.grupo.description}}</p>
    <!-- <a href="#!" class="btn btn-primary">Button</a> -->
  </div>
</div>
